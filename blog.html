---
layout: default
title: Blog
---

<div>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        <p>{{ post.excerpt }}</p>
        <p><a href="{{ post.url }}">Continue reading...</a></p>
      </li>
    {% endfor %}
  </ul>
</div>
